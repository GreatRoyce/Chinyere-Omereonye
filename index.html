<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinyere Omereonye - Shopify Specialist</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Styles -->
  </head>

  <body>
    <!-- Navigation -->
    <div class="nav-container" id="navbar"></div>

    <!-- Hero Section -->
    <section
      class="hero-section"
      style="
        background-image: url(assets/heroimage.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <div
        style="
          background-color: #0f172a;
          opacity: 0.4;
          position: absolute;
          height: 60vh;
          width: 100vh;
          top: 10vh;
          border-radius: 20px;
          z-index: 1;
        "
      ></div>
      <div style="z-index: 10">
        <h1 class="hero-title" id="hero-title"></h1>
        <h4 class="hero-subtitle">Shopify E-commerce Specialist</h4>
        <br />
        <button
          style="border: 1px solid white; background-color: transparent"
          class="hero-button"
          onclick="window.location.href='#contact'"
        >
          Reach out!
        </button>
      </div>
    </section>
    <hr class="divider" />

    <!-- About Me Section -->
    <section class="aboutme" id="about-me"></section>

    <!-- Services Section -->
    <section class="service-section" id="services"></section>

    <!-- Platforms Section -->
    <section class="platforms-section" id="platforms"></section>

    <!-- Sample Work Section -->
    <section class="sample-section" id="samples">
      <div class="section-header">
        <h2>Work Samples</h2>
        <p>A showcase of my recent e-commerce projects and achievements</p>
      </div>
      <div class="sample-grid">
        <div
          class="sample-item"
          style="background-image: url(./assets/sample.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample1.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample2.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample3.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample4.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample5.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample6.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample7.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample8.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample9.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample11.jpg)"
        ></div>
        <div
          class="sample-item"
          style="background-image: url(./assets/sample12.jpg)"
        ></div>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="skills-section" id="skills"></section>

    <!-- Connect Section -->
    <section class="connect-section" id="contact"></section>

    <script src="script.js"></script>
    <script src="jsFiles/nav.js"></script>
    <script src="jsFiles/platform.js"></script>
    <script src="jsFiles/services.js"></script>

    <script src="jsFiles/skills.js"></script>
    <script src="jsFiles/about.js"></script>
    <script src="jsFiles/connect.js"></script>
  </body>
</html>
